<!-- @format -->
{%extends "base.html"%} {% block title %}TaskTato | Register{% endblock %}
{%block content %}

<div class="login-container">
	<div class="wrapper">
		<form method="POST">
			<h1>Sign Up</h1>
			<div class="input-box">
				<input
					type="text"
					placeholder="Email"
					id="email"
					name="email"
					required
				/>
				<i class="bx bxs-user"></i>
			</div>
			<div class="input-box">
				<input
					type="text"
					placeholder="Username"
					id="username"
					name="username"
					required
				/>
				<i class="bx bxs-user"></i>
			</div>
			<div class="input-box">
				<input
					type="password"
					placeholder="Password"
					id="pass1"
					name="pass1"
					required
				/>
				<i class="bx bx-lock"></i>
			</div>
			<div class="input-box">
				<input
					type="password"
					placeholder="Password"
					id="pass2"
					name="pass2"
					required
				/>
				<i class="bx bx-lock"></i>
			</div>
			<button
				type="submit"
				class="btn"
			>
				Login
			</button>
		</form>
	</div>
</div>
{%endblock%}
