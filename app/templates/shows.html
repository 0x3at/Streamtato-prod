<!-- @format -->

{% extends "base.html" %} {% block title %}StreamTato | Shows{% endblock %} {%
block content %}
<h1><b>TV Shows</b></h1>
<b><hr /></b>
<div class="container-fluid mt-4">
	<div class="row justify-content-center">
		{% for show in shows %}
		<div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2 mb-3">
			<div class="card">
				<img
					src="static/show_thumbnails/{{ show }}.jpg"
					class="card-img-top"
					alt="{{ show }} Poster"
				/>
				<div class="card-body">
					<h5 class="card-title">{{ show }}</h5>
					<form
						action="/shows"
						method="POST"
						id="showname"
					>
						<input
							type="hidden"
							name="showname"
							value="{{ show }}"
						/>
						<button
							type="submit"
							class="btn btn-primary"
						>
							Episodes
						</button>
					</form>
				</div>
			</div>
		</div>
		{% endfor %}
	</div>
</div>

{% endblock %}
