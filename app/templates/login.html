<!-- @format -->
{%extends "base.html"%} {% block title %} TaskTato | Login{% endblock %} {%
block content %}
<div class="login-container">
	<div class="wrapper">
		<form method="POST">
			<h1>Login</h1>
			<div class="input-box">
				<input
					type="text"
					placeholder="Username"
					id="username"
					name="username"
					required
				/>
				<i class="bx bxs-user"></i>
			</div>
			<div class="input-box">
				<input
					type="password"
					placeholder="Password"
					id="password"
					name="password"
					required
				/>
				<i class="bx bx-lock"></i>
			</div>

			<!-- <div class="remember-forgot">
				<label><input type="checkbox" /> Remember Me</label>
				<a href="#">Forgot Password?</a>
			</div> -->
			<button
				type="submit"
				class="btn"
			>
				Login
			</button>
			<div class="register-link">
				<p>Dont have an account?<br /><a href="/register">Register</a></p>
			</div>
		</form>
	</div>
</div>
{%endblock%}
